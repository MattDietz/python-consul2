language: python
before_install:
  - wget -O tests/consul_1.6.1_linux_amd64.zip https://releases.hashicorp.com/consul/1.6.1/consul_1.6.1_linux_amd64.zip
  - wget -O tests/consul_1.6.1_darwin_amd64.zip https://releases.hashicorp.com/consul/1.6.1/consul_1.6.1_darwin_amd64.zip
  - wget -O tests/consul_1.6.1_linux_386.zip https://releases.hashicorp.com/consul/1.6.1/consul_1.6.1_linux_386.zip
  - wget -O tests/consul_1.6.1_windows_amd64.zip https://releases.hashicorp.com/consul/1.6.1/consul_1.6.1_windows_amd64.zip
  - cd tests
  - unzip consul_1.6.1_linux_amd64.zip && mv consul consul.linux64
  - unzip consul_1.6.1_darwin_amd64.zip && mv consul consul.osx
  - unzip consul_1.6.1_windows_amd64.zip && mv consul.exe consul64.exe

git:
  lfs_skip_smudge: true

matrix:
  include:
    - os: linux
      python: '2.7'
      env: TOXENV=py27
      name: 'linux python2.7'

    - os: linux
      python: '3.5'
      env: TOXENV=py35
      name: 'linux python3.5'

    - os: linux
      python: '3.6'
      env: TOXENV=py36
      name: 'linux python3.6'

    - os: linux
      python: '3.7'
      env: TOXENV=py37
      name: 'linux python3.7; if tags will deploy,if master will sonarcloud'

    - os: linux
      python: 'pypy'
      env: TOXENV=pypy
      name: 'linux python:pypy2'

    - os: linux
      python: 'pypy3'
      env: TOXENV=pypy3
      name: 'linux python:pypy3'

    - os: linux
      python: '3.7-dev'
      name: 'linux python:3.7-dev'
    - os: linux
      python: '3.8-dev'
      name: 'linux python:3.8-dev'
    - os: linux
      python: 'nightly'
      name: 'linux python:nightly'

    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11    # Python 3.7.4 running on macOS 10.14.4
      language: shell       # 'language: python' is an error on Travis CI macOS

    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

  allow_failures:
    - python: 3.7-dev
    - python: 3.8-dev
    - python: nightly
    - python: pypy3



install:
  - pip install tox
  - pip install tox-travis

script:
  - tox



deploy:
  provider: pypi
  user: poppys
  password:
    secure: 
  on:
    tags: true
    condition: "$TOXENV == py37 && $TRAVIS_OS_NAME == linux"


addons:
        sonarcloud:
          organization: python-consul2
          token:
            secure: 
          branches:
            - master
          on:
            condition: "$TOXENV == py37 && $TRAVIS_OS_NAME == linux"