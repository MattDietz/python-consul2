language: python
before_install:
  - wget -O tests/consul_1.6.1_linux_amd64.zip https://releases.hashicorp.com/consul/1.6.1/consul_1.6.1_linux_amd64.zip
  - wget -O tests/consul_1.6.1_linux_arm64.zip https://releases.hashicorp.com/consul/1.6.1/consul_1.6.1_linux_arm64.zip
  - cd tests
  - unzip consul_1.6.1_linux_amd64.zip
  - mv consul consul.linux64
  - unzip consul_1.6.1_linux_arm64.zip
  - mv consul consul.aarch64
  - cd ..

git:
  lfs_skip_smudge: true

arch:
  - amd64
  - arm64

python:
  - "2.7"
  - "pypy"
  - "pypy3"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
#  - "3.8-dev"  # 3.8 development branch
#  - "nightly"  # nightly build

matrix:
  allow_failures:
    - python: 3.7-dev
    - python: 3.8-dev
    - python: nightly
    - python: pypy3


install:
  - pip install tox
  - pip install tox-travis
script:
  - tox

jobs:
  include:
    - stage: sonar
      git:
        lfs_skip_smudge: true
      dist: xenial
      language: python
      python: '3.7'
      addons:
        sonarcloud:
          organization: python-consul2
          token:
            secure: ""
          branches:
            - master
      install: ignore
      script:
        - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi
      branches:
        only:
          - master


    - stage: deploy
      script: ignore
      python: '3.7'
      deploy:
        provider: pypi
        user: poppys
        password:
          secure: 
        on:
          tags: true

    - stage: codecov
      python: '3.7'
      install:
        - pip install coverage pytest codecov pytest-cov  pytest-rerunfailures pytest-twisted twisted treq pytest_httpserver pyOpenSSL tornado aiohttp
      script:
          - py.test --cov-report=xml --cov=consul tests/
          - codecov


